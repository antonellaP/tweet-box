<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Tweets Into Storage</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

  <div class="grid-wrapper">
    <div class="form-container">
      <h1 class="main-title">Have your say</h1>
      <div class="flex-wrapper">
        <label for="tweet">Tweet:</label>
      <form action="#" id="form" class="form">
        <label for="tweet"></label>
        <textarea id="tweet" class="form-textarea"></textarea>
        <input type="submit" class="button button-primary" value="Save Tweet">
      </form>
      </div>
    </div>
    <div class="list-container">
      <h2 class="title">My Tweets</h2>
      <div id="tweet-list">
        <!--<div data-key="0" class="tweet-list-item">My Tweet goes here. <button class="remove-tweet">X</button></div>-->
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
